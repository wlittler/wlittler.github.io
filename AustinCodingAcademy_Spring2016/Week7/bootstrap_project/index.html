<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cheetopia</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- My Stylez -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <main class="container-fluid">

        <!--        Nav bar -->
    
        <div class="row">
            <nav class="col-xs-12"><h1 class="text-center">Cheetopia</h1></nav>
        </div>
        
        <!--        Image and Search -->
        
        <div class="row">
            <div class="col-sm-7 col-xs-12">
            
            <div id="image_slider" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#image_slider" data-slide-to="0" class="active"></li>
    <li data-target="#image_slider" data-slide-to="1"></li>
    <li data-target="#image_slider" data-slide-to="2"></li>
      <li data-target="#image_slider" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../bootstrap_project/img/cheetos_heart.jpg" alt="Cheetos Heart">
      <div class="carousel-caption">
        <h2>Super Cheetos!</h2>
      </div>
    </div>
    <div class="item">
      <img src="../bootstrap_project/img/cheetos_kitty.jpg" alt="Cats love Cheetos">
      <div class="carousel-caption">
        <h2>Cats love Cheetos!</h2>
      </div>
    </div>
      <div class="item">
      <img src="../bootstrap_project/img/cheetos_monster.jpg">
      <div class="carousel-caption">
        <h2>Sometimes Cheetos are Monstrous!</h2>
      </div>
    </div>
        <div class="item">
      <img src="../bootstrap_project/img/cheeto_stadium.jpg" alt="Cheetos Stadium">
      <div class="carousel-caption">
        <h2>A necessary part of any Food Stadium!</h2>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#image_slider" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#image_slider" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
            
            </div>
            <div class="col-sm-5 hidden-xs">
                <div class="col-sm-12">Search Form</div>
                <div class="col-sm-12">Call Button</div>
            </div>
        </div>
        
        
        <!--        Image and thumbs -->
        
        
        <div class="row">

            <div class="col-sm-8 col-sm-offset-4 col-md-3 col-md-offset-0">Image</div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-sm-3 col-xs-6">Thumbnail
                        <br>Thumbnail</div>
                    <div class="col-sm-3 col-xs-6">Thumbnail
                        <br>Thumbnail</div>
                    <div class="col-sm-3 col-xs-6">Thumbnail
                        <br>Thumbnail</div>
                    <div class="col-sm-3 col-xs-6">Thumbnail
                        <br>Thumbnail</div>
                </div>
                
                
<!--                Sub Header-->
                <div class="row">
                    
                    
                <div class="col-sm-6 col-xs-12">Sub Header</div><div class="col-sm-6 col-xs-12">Sub Header</div></div>
            </div>
            </div>
        
        
<!--            Footer-->
        
        
<div class="row">
    
            
    <div class="col-xs-12">Footer</div>        
    
            </div>
        


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </main>
</body>

</html>
