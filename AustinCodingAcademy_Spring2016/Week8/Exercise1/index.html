<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Animate This!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate -->
    <link href="css/animate.css" rel="stylesheet" type="text/css">

    <!-- My Stylez -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <![endif]-->
</head>

<body>

    <div class="my_container container text-center">

        <div class="row">

            <div class="col-xs-12">

                <h1 class="animated infinite flipInX">Hello World</h1>
                <img style="width:100%" src="http://pngimg.com/upload/snake_PNG4087.png" class="animated infinite bounce">
                <br>
                <hr>
                <img src="http://www.ifyoucanmakethatyoucanmakethis.com/wp-content/uploads/2011/03/FlippingPancakesWeb.jpg" id="pancakes">


            </div>

        </div>


    </div>

    <div class="container my_second text-center">

        <div class="row">

            <div class="col-xs-12">

                <img id="my_jello" src="http://www.mamafeedme.com/wp-content/uploads/2010/11/jello2.png">
                <h2> JELLO IS GUD</h2>
                <p>Gumbo beet greens corn soko endive gumbo gourd. Parsley shallot courgette tatsoi pea sprouts fava bean collard greens dandelion okra wakame tomato. Dandelion cucumber earthnut pea peanut soko zucchini.</p>

            </div>
        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--  Animation on Scroll plugin  -->
    <script src="js/animate-scroll.js"></script>

</body>

</html>
